{% extends "header.html" %}

{% block content %}
{% set data = load_data(path="content/data/index.toml") %}

<h1>{{ section.title }}</h1>
{{ section.content | safe }}

<div class="flex-row">
    {% for page in section.pages %}
    <a class="no-decor" href="{{ page.permalink | safe }}">
            <div class="course-button {{page.extra.course}} light">
                <span style="font-weight: bold;">{{ page.title }}</span>
            </div>
    </a>
    {% endfor %}
</div >
{% endblock content %}
