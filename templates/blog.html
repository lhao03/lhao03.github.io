{% extends "base.html" %}

{% block content %}
<div class="flex-row">
    <h1>{{ section.title }}</h1>
    <div class="theme-toggle">
        <input class=toggle id=darkmode-toggle type=checkbox tabindex=-1>
        <label for="darkmode-toggle" class="toggle-label">
            <p class="theme-text unselectable">🌞 🌑</p>
        </label>
    </div>
</div>

{{ section.content | safe }}

{% for page in section.pages %}
<div class="blog-intro flex-row-col">
    <p><a class="highlight blog-title" href="{{ page.permalink | safe }}">{{ page.title }}</a></p>
    <p class="date-time">{{ page.reading_time }} mins | {{ page.date }}</p>
</div>
{% endfor %}
{% endblock content %}
