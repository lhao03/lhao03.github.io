{% extends "base.html" %}
{% import "macros/recursive-posts.html" as macros %}

{% block content %}

{% set_global posts = [] %}
{% set section = get_section(path="_index.md") %}

<h1>{{ page.title }}</h1>
{{ page.content | safe }}
{{ macros::getposts(posts=posts,section=section) }}
{% endblock content %}
